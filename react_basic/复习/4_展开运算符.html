<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4_展开运算符</title>
</head>

<body>
    <script>
        let arr1 = [1, 3, 5, 7, 9]
        let arr2 = [2, 4, 6, 8, 10]
        console.log(...arr1);//...展开一个数组
        console.log(arr1);
        let arr3 = [...arr1, ...arr2]
        console.log(arr3);//连接数组

        function sum(...numbers) {
            return numbers.reduce((preValue, currentValue) => {
                return preValue + currentValue
            })
        }
        console.log(sum(1, 500, 10));


        let Person = { name: '咚咚咚咚', age: '123' }
        let Person2 = {...Person}
        // console.log(...Person);//展开运算符不能展开对象
        // Person.name = '嘻嘻嘻嘻'
        // console.log(...Person2.name);
        Person.name= '吱吱吱'
        console.log(Person2);
        console.log(Person);

        let Person3={...Person2,name:'wwwwwwwwww',add:'中国'}
        console.log(Person3);
    </script>
</body>

</html>
