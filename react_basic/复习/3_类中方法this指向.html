<body>
    <script>
        class Person {
            constructor(name, age) {
                this.name = name
                this.age = age
            }
            speak() {
                console.log(this);
            }
        }

        const p1 =new Person('tom',18)
        p1.speak()//实例调用speak方法
        const x = p1.speak
        x()

    </script>
