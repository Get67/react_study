<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2_类式组件</title>


</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>




    <!-- 1.引入react核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 2.引入react-dom，用于支持react操作dom -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 3.引入babel，用于将jsx转为js -->
    <script src="../js/babel.min.js"></script>



    <!-- 此处一定写babel -->
    <script type="text/babel">
        //1.创建类式组件
        class MyComponent extends React.Component {
            render() {
                //render 放在哪里？-----MyComponent的原型对象上，供实例使用
                //render的this是谁，----MyComponent的实例对象，MyComponent组件实例对象
                console.log(this);
                return <h2>我是用类定义的组件（适用于【复杂组件】的定义）</h2>
            }
        }
        //2.渲染组件到页面
        ReactDOM.render(<MyComponent/>,document.getElementById('test'))
        /*
            执行了 ReactDOM.render(<MyComponent/>,document.getElementById('test'))
                1.react解析组件标签，找到MyComponent
                2.发现组件是使用类定义的，随后new出来MyComponent实例，并且通过MyComponent实例调用到原型上的render方法
                3.将render返回的虚拟DOM转为真实DOM，随后呈现在页面中。


        */

    </script>
</body>

</html>
