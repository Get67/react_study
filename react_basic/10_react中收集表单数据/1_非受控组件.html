<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1_非受控组件</title>


</head>

<body>
    <div id="test"></div>


    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>


    <script type="text/babel">
        class Login extends React.Component{
            handleSumbit=(event)=>{
                event.preventDefault()//阻止提交
                const {username,password} = this
                alert(`账号：${username.value},密码：${password.value}`)
            }
            render(){
                return(
                    <form action="https://www.baidu.com/" onSubmit={this.handleSumbit}>
                       用户名： <input type="text" name="username"  ref={c=>{this.username=c}}/><br/>
                       密码： <input type="password" name="password" ref={c=>{this.password=c}}/>
                       <button>登录</button>
                        </form>
                )
            }
        }

        ReactDOM.render(<Login/>,document.getElementById("test"))
    </script>
</body>

</html>
