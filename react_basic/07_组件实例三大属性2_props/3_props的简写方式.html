<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3_props的简写方式</title>


</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>

    <!-- 1.引入react核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 2.引入react-dom，用于支持react操作dom -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 3.引入babel，用于将jsx转为js -->
    <script src="../js/babel.min.js"></script>
    <!-- 4.引入prop-types 用于对组件标签属性进行限制 -->
    <script src="../js/prop-types.js"></script>

    <!-- 此处一定写babel -->
    <script type="text/babel">
        //1.创建类式组件
        class Person extends React.Component {
            constructor(props) {
               //构造器是否接收props，是否传递给super，取决于:是否希望在构造器中通过this访问props

                super(props)
                console.log(this.props);
            }
            state = { name: 'tom', age: '18', sex: '女' }

            render() {

                const { name, age, sex } = this.props
                //props 是只读
                // this.props.name='jack' //不能改

                return (
                    <ul>
                        <li>姓名:{name}</li>
                        <li>性别:{sex}</li>
                        <li>年龄:{age}</li>
                    </ul>
                )
            }
            // 指定属性类型及设置必填项
            static propTypes = {
                name: PropTypes.string.isRequired,  //限制 name 必须传 &字符串
                sex: PropTypes.string, //字符串
                age: PropTypes.number, //数值

            };
            // 设置默认属性
            static defaultProps = {
                sex: "女",
                age: 18,
            };


        }

        //渲染组件到页面
        ReactDOM.render(<Person name="moom" age={15} />, document.getElementById('test1'))




    </script>
</body>

</html>
