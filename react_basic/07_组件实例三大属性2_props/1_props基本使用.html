<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1_props基本使用</title>


</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>

    <!-- 1.引入react核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 2.引入react-dom，用于支持react操作dom -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 3.引入babel，用于将jsx转为js -->
    <script src="../js/babel.min.js"></script>

    <!-- 此处一定写babel -->
    <script type="text/babel">
        //1.创建类式组件
        class Person extends React.Component {
            state={name:'tom',age:'18',sex:'女'}
            render() {
                const {name,age,sex}=this.props
                return (
                    <ul>
                        <li>姓名:{name}</li>
                        <li>性别:{sex}</li>
                        <li>年龄:{age}</li>
                    </ul>
                )
            }
        }

        //渲染组件到页面
        ReactDOM.render(<Person name="moom" age="155" sex="男"/>,document.getElementById('test1'))
        ReactDOM.render(<Person name="moom2" age="155" sex="男"/>,document.getElementById('test2'))
        const p ={name:'嗷嗷嗷',age:'14118',sex:'女'}
        // console.log(...p);   这不能啊 react babel大哥不帮你了 
        ReactDOM.render(<Person {...p}/>,document.getElementById('test3'))

    </script>
</body>

</html>
